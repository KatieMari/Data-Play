<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Play</title>

    <!-- Link to Styling -->
    <link href="style.css" rel="stylesheet" />

    <!-- Link to Java -->
    <script src="Java-Script/database.js" defer></script>

</head>

<body>

    <div class="container flex-column">
        <h1>Random Dog Generator</h1>

        <img />

        <!-- Generator -->
        <div>
            <!-- Breed Selector -->
            <div class="container justify-left">
                <p>Breed</p>
                <select id="breed-select">
                    <option>Any</option>
                </select>
            </div>

            <div class="container justify-left">
                <p>Sub Breed</p>
                <select id="sub-breed-select">
                    <option>Any</option>
                </select>
            </div>

            <button>Get Random Dog</button>
            <button>Add to Favourites</button>

        </div>
    </div>

    <div class="container flex-column">
        <div class="container flex-column">
            <h2>Your Favourites</h2>
        </div>
        <button>Download All Favourites</button>
    </div>


</body>

</html>
